<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专砖 -EasyVents - 驻驻专  转  专注">
    <title>专砖 - EasyVents</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="../images/logo.png" alt="EasyVents Logo" class="logo-img">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html#home">祝 转</a></li>
                        <li><a href="index.html#features">转转</a></li>
                        <li><a href="index.html#about">转</a></li>
                        <li><a href="index.html#contact">爪专 拽砖专</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="login.html" class="btn btn-secondary">转专</a>
                    <a href="register.html" class="btn btn-primary">专砖</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>爪专 砖 砖</h2>
                    <p>爪专祝  转 转 转 专注 砖 砖</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">砖 驻专 *</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                required
                                placeholder="住 砖 驻专"
                            >
                        </div>
                        <div class="form-group">
                            <label for="lastName">砖 砖驻 *</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                required
                                placeholder="住 砖 砖驻"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"> *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="example@email.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">驻</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="050-1234567"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">住住 *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="驻转 8 转"
                            minlength="8"
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">转 住住 *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            placeholder="住 住住 砖"
                            minlength="8"
                        >
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                name="terms" 
                                required
                            >
                            <span> 住/ <a href="#">转 砖砖</a> <a href="#">转 驻专转</a></span>
                        </label>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                id="newsletter" 
                                name="newsletter"
                            >
                            <span> 注/转 拽 注 驻 转 专注</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">爪专 砖</button>
                </form>

                <div class="auth-footer">
                    <p>专 砖  砖? <a href="login.html">转专 </a></p>
                </div>

                <div class="auth-divider">
                    <span></span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-social btn-google">
                        <span></span>
                        砖 注 Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <span></span>
                        砖 注 Facebook
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 EasyVents.  转 砖专转.</p>
            </div>
        </div>
    </footer>
</body>
</html>
