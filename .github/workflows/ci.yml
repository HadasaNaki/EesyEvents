name: EasyEvents CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Run full suite every Sunday at 2 AM
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-html selenium webdriver-manager
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # If triggered by schedule or manually, run ALL tests (including slow UI tests)
        if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "Running Full Test Suite (Weekly/Manual)..."
          # Run logic + UI tests (headless)
          xvfb-run pytest --html=tests/report.html || pytest --html=tests/report.html
        else
          echo "Running Fast Test Suite (Daily)..."
          # Skip tests marked as 'slow'
          pytest -m "not slow" --html=tests/report.html
        fi

    - name: Build Docker Image
      run: |
        echo "Building Docker container to ensure deployability..."
        docker build . --file Dockerfile --tag easyevent:${{ github.sha }}
        # In a real pipeline, we would push this to Docker Hub or Azure Container Registry
        # docker push easyevent:${{ github.sha }}

  quality-insights:
    name: Quality & AI Insights
    runs-on: ubuntu-latest
    permissions:
        contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Analysis Tools
        run: |
          pip install bandit radon xenon

      - name: Security Scan (Bandit)
        continue-on-error: true
        run: |
          echo "ðŸ›¡ï¸ Running Security Analysis..."
          # Recursive scan, showing only medium/high confidence issues
          bandit -r backend/ -ll -ii

      - name: Code Complexity (Radon)
        continue-on-error: true
        run: |
          echo "ðŸ§  Analyzing Cognitive Complexity..."
          # Show everything with complexity > 5
          radon cc backend/ -a -s
          
      - name: Maintainability Index
        continue-on-error: true
        run: |
          echo "ðŸ“‰ Calculating Maintainability..."
          radon mi backend/ -s

  deploy-simulation:
    name: Simulate Deployment
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
