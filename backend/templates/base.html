<!DOCTYPE html>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@900&family=Bellefair&family=Frank+Ruhl+Libre:wght@300;400;500;700;900&family=Heebo:wght@300;400;500;700;900&family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Animation classes to replace Framer Motion */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-100px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>

                </div>

                <nav class="main-nav hidden md:block">

                        <li><a href="/#about" class="text-gray-700 hover:text-[#800020] transition-colors no-underline">转</a></li>
                        <li><a href="/#contact" class="text-gray-700 hover:text-[#800020] transition-colors no-underline">爪专 拽砖专</a></li>
                    </ul>
                </nav>

                <div class="header-actions flex gap-4">

                        转专

            </div>
        </div>
    </header>

    <!-- Main Content -->

                <div class="footer-section">
