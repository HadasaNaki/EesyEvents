{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-[#fcfcfc]">
    <div class="w-full max-w-md p-8 fade-in-up">
        <div class="text-center mb-10">
            <h2 class="font-serif text-3xl mb-3 text-[color:var(--color-black)]">שחזור סיסמה</h2>
            <p class="font-sans text-gray-400 text-sm tracking-wide">הכנס את האימייל שלך לקבלת קישור לאיפוס</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div id="message" class="text-center text-xs font-bold hidden tracking-wide"></div>

            <div>
                <input
                    type="email"
                    id="email"
                    placeholder="אימייל"
                    class="w-full px-4 py-3 border-b border-gray-200 bg-transparent focus:border-[color:var(--color-black)] outline-none transition-colors placeholder-gray-400 font-sans"
                    required
                />
            </div>

            <button type="submit" class="w-full py-4 bg-[color:var(--color-black)] text-white text-xs font-bold uppercase tracking-[0.2em] hover:bg-gray-800 transition-colors mt-8">
                שלח קישור
            </button>
        </form>

        <div class="mt-10 text-center border-t border-gray-100 pt-8">
            <a href="/login" class="text-xs text-gray-400 hover:text-[color:var(--color-black)] transition-colors font-sans">
                חזרה להתחברות
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const msgDiv = document.getElementById('message');
    const submitBtn = e.target.querySelector('button[type="submit"]');

    // Reset message
    msgDiv.textContent = '';
    msgDiv.classList.add('hidden');
    msgDiv.className = 'text-center text-xs font-bold hidden tracking-wide'; // Reset classes
    
    submitBtn.disabled = true;
    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

    try {
        const res = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        
        msgDiv.textContent = data.message;
        msgDiv.classList.remove('hidden');
        
        if (res.ok) {
             msgDiv.classList.add('text-green-500');
        } else {
             msgDiv.classList.add('text-red-500');
        }

    } catch (err) {
        console.error(err);
        msgDiv.textContent = 'ארעה שגיאה בשליחת הבקשה. אנא נסה שוב מאוחר יותר.';
        msgDiv.classList.remove('hidden');
        msgDiv.classList.add('text-red-500');
    } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    }
});
</script>
{% endblock %}
