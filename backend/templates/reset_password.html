{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-[#fcfcfc]">
    <div class="w-full max-w-md p-8 fade-in-up">
        <div class="text-center mb-10">
            <h2 class="font-serif text-3xl mb-3 text-[color:var(--color-black)]">איפוס סיסמה</h2>
            <p class="font-sans text-gray-400 text-sm tracking-wide">בחר סיסמה חדשה לחשבונך</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            <div id="message" class="text-center text-xs font-bold hidden tracking-wide"></div>
            <input type="hidden" id="token" value="{{ token }}">

            <div class="relative group">
                <input
                    type="password"
                    id="password"
                    placeholder="סיסמה חדשה"
                    class="w-full px-4 py-3 border-b border-gray-200 bg-transparent focus:border-[color:var(--color-black)] outline-none transition-colors placeholder-gray-400 font-sans"
                    required
                />
            </div>

             <div>
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="אשר סיסמה"
                    class="w-full px-4 py-3 border-b border-gray-200 bg-transparent focus:border-[color:var(--color-black)] outline-none transition-colors placeholder-gray-400 font-sans"
                    required
                />
            </div>

            <button type="submit" class="w-full py-4 bg-[color:var(--color-black)] text-white text-xs font-bold uppercase tracking-[0.2em] hover:bg-gray-800 transition-colors mt-8">
                עדכן סיסמה
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = document.getElementById('token').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;
    const msgDiv = document.getElementById('message');
    const submitBtn = e.target.querySelector('button[type="submit"]');

    // Reset UI
    msgDiv.textContent = '';
    msgDiv.classList.add('hidden');
    msgDiv.className = 'text-center text-xs font-bold hidden tracking-wide'; 
    
    if (password !== confirm) {
        msgDiv.textContent = 'הסיסמאות אינן תואמות';
        msgDiv.classList.remove('hidden');
        msgDiv.classList.add('text-red-500');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

    try {
        const res = await fetch(`/api/reset-password/${token}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });
        const data = await res.json();
        
        msgDiv.textContent = data.message;
        msgDiv.classList.remove('hidden');
        
        if (res.ok) {
            msgDiv.classList.add('text-green-500');
            // Redirect after success
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
             msgDiv.classList.add('text-red-500');
             submitBtn.disabled = false;
             submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    } catch (err) {
        console.error(err);
        msgDiv.textContent = 'שגיאה בביצוע הפעולה';
        msgDiv.classList.remove('hidden');
        msgDiv.classList.add('text-red-500');
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    }
});
</script>
{% endblock %}
